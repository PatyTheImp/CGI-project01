<!DOCTYPE html>
<html>

<head>
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <script type="module" src="./app.js"></script>
    <div class="container">
        <!-- Control panel -->
        <div class="controls">
            <button id="btn_clean">Clean curves</button>
            <button id="btn-stop-resume"></button>
            <button id="btn-hide-show-pts"></button>
            <button id="btn-hide-show-lines"></button>
            <form autocomplete="off">
                <p><b>Number of segments:</b> <span id="nr-segments"></span></p>
                <input type="range" min="1" max="50" value="3" step="1" id="seg-slider">
                <p><b>Speed:</b> <span id="speed"></span></p>
                <input type="range" min="0" max="5" value="1" step="0.1" id="speed-slider">
                <p><b>Curve Modes:</b></p>
                <select name="curve-modes" id="curve-modes">
                    <option value="0" selected>B-Spline</option>
                    <option value="1">Catmull-Rom</option>
                    <option value="2">BÃ©zier</option>
                </select>
                <p><b>Visual Effects:</b></p>
                <select name="visual-effects" id="visual-effects">
                    <option value="0" selected>No effect</option>
                    <option value="1">Big points</option>
                    <option value="2">Pulsing color</option>
                </select>
            </form>       
        </div>
        <canvas id="gl-canvas" width="512" height="512"></canvas>
    </div>
</body>

</html>
